<nav *ngIf="usuario.nome">
  <mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
      (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="fonte-logo">Atlética</span>
    <span class="example-spacer"></span>

    <button mat-stroked-button [matMenuTriggerFor]="menu" aria-label="Perfil" style="border-radius: 20px;">
      <mat-icon>account_circle</mat-icon>
      <span> {{usuario.nome}}</span> 
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/perfil">
        <mat-icon>edit</mat-icon>
        <span>Editar Perfil</span>
      </button>
      <button  mat-button (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>


  </mat-toolbar>
</nav>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="push">

      <mat-list role="list">
        <mat-list-item role="listitem">
          <button mat-flat-button routerLink="/home" routerLinkActive="botao-ativo">
            <mat-icon>home</mat-icon><span> Home</span>
          </button>
        </mat-list-item>
        <mat-list-item role="listitem">
          <button mat-flat-button routerLink="/usuario" routerLinkActive="botao-ativo">
            <mat-icon>group</mat-icon><span> Usuários</span>
          </button>
        </mat-list-item>
        <mat-list-item role="listitem">
          <button mat-flat-button routerLink="/esporte" routerLinkActive="botao-ativo">
            <mat-icon>sports_esports</mat-icon><span> Esportes</span>
          </button>
        </mat-list-item>
        <mat-list-item role="listitem">
          <button mat-flat-button routerLink="/loja" routerLinkActive="botao-ativo">
            <mat-icon>store</mat-icon><span> Loja</span>
          </button>
        </mat-list-item>
        <mat-list-item role="listitem">
          <button mat-flat-button routerLink="/parceiro" routerLinkActive="botao-ativo">
            <mat-icon>check_box</mat-icon><span> Parceiros</span>
          </button>
        </mat-list-item>
        <mat-list-item role="listitem">
          <button mat-flat-button routerLink="/evento" routerLinkActive="botao-ativo">
            <mat-icon>event</mat-icon><span> Eventos</span>
          </button>
        </mat-list-item>
      </mat-list>

    </mat-drawer>
 
<router-outlet></router-outlet>
<div class="footer">
  <footer class="bg-light">
    <div class="text-center">Copyright &copy; Projeto Grupo 02</div>
  </footer>
</div>
</mat-drawer-container>
