<div class="bk_login">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg rounded-lg mt-5">
                <div class="card-header cor-fundo">
                  <h3 class="text-center font-weight-light my-4">
                    <img src="https://produto-cheers.s3.amazonaws.com/media/seller/background/dcde6ca6b1de89ebf3d1b5c47c8534d1db4ffc472fd5e43b77b06f9f47dc4076.jpeg" alt="" class="img-fluid icon">
                  </h3>
                </div>
                <div class="card-body">
                  <form [formGroup]="form">

                    <div class="form-group">

                      <div class="form-group">
                        <label class="small mb-1">Login</label>
                        <input type="text" formControlName="email" autocomplete="off" class="form-control py-4"
                          placeholder="Insira seu login">
                      </div>
                      <mat-error *ngIf="form.get('email')?.invalid">{{getErrorMessage()}}</mat-error>

                      <div class="form-group">
                        <label class="small mb-1">Senha</label>
                        <input type="password" formControlName="senha" class="form-control py-4"
                          placeholder="Insira sua senha">
                      </div>

                    </div>

                    <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                      <mat-card-actions>
                        <button class="btn-primary form-control" mat-button (click)="login()">Login</button>

                      </mat-card-actions>
                    </div>

                  </form>
                </div>

                <div class="card-footer text-center">
                  <div class="small">
                    <a (click)="onAdd()">
                      Cadastre-se
                    </a>
                  </div>
                  <div class="small">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

  </div>
</div>
