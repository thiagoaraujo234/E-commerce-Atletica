<mat-toolbar fxLayoutAlign="end center">

  <span class="toolbar-center">Parceiros</span>
  <div fxHide.lt-md >
    <span class="column-label">Columns</span>
    <mat-slider [min]="3" [max]="6" [thumbLabel]="true" > </mat-slider>
  </div>

  <button mat-raised-button color="primary"
  *ngIf="usuario.groups && usuario.groups.indexOf('Admin') >= 0"  mat-button color="primary" routerLink="/parceiro/admin" routerLinkActive="botao-ativo">Admin</button>
</mat-toolbar>


<div class="content">

  <!-- Cards with media area -->


<div class="" *ngIf="parceiros.length > 0, else semParceiros"> </div>
 <div fxLayout="row wrap" fxLayoutGap="22px grid">

  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let data of parceiros">


    <mat-card class="mat-elevation-z4" >
      <mat-card-header>
        <mat-card-title>{{data.nome}}</mat-card-title>
      </mat-card-header>
      <div class="items-center container-image">
      <img mat-card-image class="example-header-image mx-auto max-h-175 w-auto center" *ngIf="data.nomeImagem"  [src]="getImagem(data.nomeImagem)">
      <img mat-card-image class="example-header-image mx-auto max-h-175 w-auto center" *ngIf="!data.nomeImagem"  src="assets/images/default_parceiro.png">
    </div>
      <mat-card-subtitle> </mat-card-subtitle>
      <mat-card-content>
        <p class="justify h-100 w-300">
          {{data.descricao}}
        </p>

        <button mat-icon-button matTooltip="Abrir Instagram" onclick="window.location.href='https://www.instagram.com/'"
        aria-label="Example icon-button with a heart icon" style="margin-left: 15px">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOkZ3889SWHI52sREpbGldVNQ5ZOYBa1J6Pg&usqp=CAU"
          width="27" height="27">
      </button>

      <button mat-icon-button matTooltip="Abrir Twitter" onclick="window.location.href='https://www.twitter.com/'"
      aria-label="Example icon-button with a heart icon" style="margin-left: 15px">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" width="27" height="27">
    </button>
      </mat-card-content>
    </mat-card>

  </div>


  <ng-template #semParceiros>
    <div class=" sem-parceiros">
      <p>Ainda não há parceiros cadastrados!</p>
    </div>
  </ng-template>



</div>
